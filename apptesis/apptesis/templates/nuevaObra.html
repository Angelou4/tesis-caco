{% extends "base.html" %}

{% block title %}Nueva Obra{% endblock title %}

{% block content %}
<div class="container">
    <h2>Crear Nueva Obra</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-secondary">Regresar</a>
</div>
{% endblock content %}
